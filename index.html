<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/font-awesome.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <header class="header">
    <img src="./src/images/logo.svg" alt="huddle logo" class="logo">
  </header>

  <main>
    <section class="content">

      <div class="image">
        <img src="./src/images/illustration-mockups.svg" alt="illustration mockups">
      </div>

      <div class="info">

        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn">Register</button>
      </div>

    </section>
  </main>

  <footer class="footer">
      <a href="/">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="/">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="/">
        <i class="fa-brands fa-instagram"></i>
      </a>
  </footer>

</body>

</html>
